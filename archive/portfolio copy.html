<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertiglow // Trinity Knowledge Graph</title>
    <style>
        :root {
            --cyan: #00FFFF;
            --magenta: #FF00FF;
            --amber: #FFBF00;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
            color: white;
        }
        canvas { display: block; }

        /* CAPA UI SUPERIOR */
        #ui-layer {
            position: absolute;
            top: 25px;
            left: 25px;
            pointer-events: none;
            z-index: 10;
            border-left: 2px solid var(--cyan);
            padding-left: 15px;
            transition: opacity 1s ease;
        }
        .hud-text {
            color: var(--cyan);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            font-size: 11px;
            letter-spacing: 3px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .hud-value { color: var(--magenta); font-weight: bold; }
    
        /* PANTALLA DE CARGA / BOOT */
        #boot-screen {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease, visibility 1.5s;
        }
        .boot-line {
            font-size: 12px;
            color: var(--amber);
            margin: 5px 0;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    
        /* TARJETA DE INFORMACIÓN */
        #info-card {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 320px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid var(--cyan);
            border-left: 4px solid var(--magenta);
            padding: 20px;
            display: none;
            pointer-events: auto;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }
        #info-card h2 {
            margin: 0 0 12px 0;
            color: var(--cyan);
            font-size: 16px;
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        #info-card p {
            color: #DDD;
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .meta-tag {
            display: inline-block;
            font-size: 9px;
            padding: 2px 8px;
            border: 1px solid var(--amber);
            color: var(--amber);
            margin-right: 6px;
            margin-bottom: 6px;
            text-transform: uppercase;
        }
    
        /* ETIQUETAS CSS2D */
        .node-label {
            font-family: 'Courier New', monospace;
            color: #FFFFFF;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 0px 0px 3px #000;
            pointer-events: none;
            white-space: nowrap;
            /* Centrado perfecto sobre el nodo */
            transform: translate(-50%, -120%); 
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        .label-sun {
            color: var(--amber) !important;
            font-size: 14px !important;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--amber);
            transform: translate(-50%, -150%);
        }
        .label-facet {
            color: var(--magenta) !important;
            font-size: 9px !important;
            opacity: 0.7;
        }
        
        /* BOTÓN DE AJUSTES */
        #settings-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            background: black;
            border: 1px solid var(--amber);
            color: var(--amber);
            padding: 8px 15px;
            font-family: inherit;
            cursor: pointer;
            z-index: 20;
            font-size: 11px;
            letter-spacing: 2px;
        }
        #controls-panel {
            position: absolute;
            top: 60px;
            right: 25px;
            width: 250px;
            background: rgba(0,0,0,0.9);
            border: 1px solid var(--amber);
            padding: 15px;
            z-index: 20;
            display: none;
        }
        .control-row { margin-bottom: 10px; font-size: 10px; color: #AAA; }
        input[type=range] { width: 100%; accent-color: var(--cyan); }
    
    </style>

        {
            "imports": {

<body>

        <div class="boot-line" id="boot-1">&gt; INICIANDO_TRINIDAD_V1...</div>

    <div id="info-card">
        <h2 id="card-title">PROJECT_TITLE</h2>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';
    
        // --- DATOS REALES DEL PORTFOLIO ---
        const PROJECTS_DATA = [
            { id: 2, title: "Asteroids", genre: ["Game"], tech: ["JavaScript", "HTML5"], mood: ["Energetic"], desc: "Classic arcade game modernized for mobile." },
            { id: 3, title: "Brand Identity Workflow", genre: ["Interactive/Web", "Branding/Marketing"], tech: ["Python", "AI", "CrewAI"], mood: ["Technical"], desc: "AI-powered system for automating brand identity." },
            { id: 4, title: "Cartas del Deseo", genre: ["Interactive/Web"], tech: ["HTML5", "OpenAI API"], mood: ["Dramatic"], desc: "AI mysticism and component-driven UI tarot." },
            { id: 5, title: "3D Gallery Sphere", genre: ["Interactive/Web"], tech: ["React", "Three.js"], mood: ["Innovative"], desc: "Hybrid 2D/3D physics-driven gallery." },
            { id: 6, title: "Nova: Writers Conspiracy", genre: ["Education", "Literary Fiction"], tech: ["React", "Python", "AI"], mood: ["Inspiring"], desc: "Agentic helpers aid writers in creating novels." },
            { id: 10, title: "The Pageant Tarot", genre: ["Tarot", "Fantasy"], tech: [], mood: ["Ritual"], desc: "A dramatic reinterpretation of the tarot." },
            { id: 100, title: "Arcana", genre: ["Fantasy", "Literary Fiction"], tech: [], mood: ["Mystical"], desc: "Major arcana archetypes as characters in a story." },
            { id: 101, title: "Echoes of Lumina", genre: ["Science Fiction"], tech: [], mood: ["Philosophical"], desc: "Sci-fi novella on quantum consciousness." },
            { id: 102, title: "Elyra", genre: ["Fantasy"], tech: [], mood: ["Enlightening"], desc: "A spiritual journey mirroring the fool's path." },
            { id: 103, title: "Henri & Ruben", genre: ["Romance"], tech: [], mood: ["Romantic"], desc: "Cross-cultural love story." },
            { id: 104, title: "Tarot Awakened", genre: ["Education", "Tarot"], tech: [], mood: ["Educational"], desc: "22 videos teaching tarot via the fool's journey." },
            { id: 105, title: "Weight of a Name", genre: ["Literary Fiction"], tech: [], mood: ["Contemplative"], desc: "Backstory of Elias, the lover archetype." },
            { id: 106, title: "World Bible", genre: ["Worldbuilding"], tech: [], mood: ["Mysterious"], desc: "Methodology for building fictional worlds." },
            { id: 200, title: "Archetypes at Rest", genre: ["Concept Art", "Tarot"], tech: [], mood: ["Mystical"], desc: "Archetypes in ordinary settings." },
            { id: 201, title: "Character Design", genre: ["Concept Art", "Education"], tech: [], mood: ["Inspiring"], desc: "Process for creating deep characters." },
            { id: 203, title: "Graphic Novel", genre: ["Comics"], tech: [], mood: ["Inspiring"], desc: "Underground to stars transformation story." },
            { id: 205, title: "Sticker Pack", genre: ["Branding/Marketing"], tech: [], mood: ["Playful"], desc: "Tarot and astrology sticker designs." }
        ];
    
        const COLORS = {
            SUN: 0xFFBF00,     // Ámbar
            PLANET: 0x00FFFF,  // Cian
            FACET: 0xFF00FF,   // Magenta
            LINK: 0x444444
        };
    
        // --- FÍSICA CALIBRADA (VERTIGLOW SPECS) ---
        const PHYS = {
            tension: 0.3,
            repulsion: 100,
            sunGravity: 0.09,
            sunRepel: 60,
            friction: 0.9,
            bloomStrength: 1.7
        };
    
        // --- MOTOR DEL GRAFO ---
        const nodes = [];
        const links = [];
        const facetsMap = new Map();
    
        // 1. Crear el Sol (Vértice de Vertiglow)
        const sunNode = { id: 'SUN', type: 'sun', x: 0, y: 0, z: 0, vx: 0, vy: 0, vz: 0, radius: 4, label: "VERTIGLOW" };
        nodes.push(sunNode);
    
        // 2. Procesar Nodos
        PROJECTS_DATA.forEach(p => {
            const planet = {
                id: `P-${p.id}`, label: p.title, type: 'planet', data: p,
                x: (Math.random()-0.5)*60, y: (Math.random()-0.5)*60, z: (Math.random()-0.5)*60,
                vx: 0, vy: 0, vz: 0, radius: 1.5
            };
            nodes.push(planet);
            
            // Extraer facetas (Género, Tech, Mood)
            const tags = [...(p.genre || []), ...(p.tech || []), ...(p.mood || [])];
            tags.forEach(f => {
                if(!f) return;
                if(!facetsMap.has(f)) {
                    const facet = {
                        id: `F-${f}`, label: f, type: 'facet',
                        x: (Math.random()-0.5)*40, y: (Math.random()-0.5)*40, z: (Math.random()-0.5)*40,
                        vx: 0, vy: 0, vz: 0, radius: 0.8
                    };
                    nodes.push(facet);
                    facetsMap.set(f, facet);
                    // Facetas atraídas al sol
                    links.push({ source: facet, target: sunNode, dist: 15, strength: 0.2 });
                }
                // Planetas atraídos a facetas
                links.push({ source: planet, target: facetsMap.get(f), dist: 8, strength: 1.0 });
            });
        });
        document.getElementById('node-count').innerText = nodes.length;
    
        // --- THREE.JS SCENE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.FogExp2(0x000000, 0.012);
    
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 70);
    
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);
    
        const labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none';
        document.body.appendChild(labelRenderer.domElement);
    
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
    
        // --- CAMPO ESTELAR ---
        const starGeo = new THREE.BufferGeometry();
        const starCount = 4000;
        const starPos = new Float32Array(starCount * 3);
        const starCol = new Float32Array(starCount * 3);
        for(let i=0; i<starCount; i++) {
            starPos[i*3] = (Math.random()-0.5)*400;
            starPos[i*3+1] = (Math.random()-0.5)*400;
            starPos[i*3+2] = (Math.random()-0.5)*400;
            const c = new THREE.Color();
            Math.random()>0.8 ? c.setHex(0xFFBF00) : (Math.random()>0.8 ? c.setHex(0x00FFFF) : c.setHex(0x555555));
            starCol[i*3]=c.r; starCol[i*3+1]=c.g; starCol[i*3+2]=c.b;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        starGeo.setAttribute('color', new THREE.BufferAttribute(starCol, 3));
        const starMesh = new THREE.Points(starGeo, new THREE.PointsMaterial({ size: 0.3, vertexColors: true, transparent: true, opacity: 0.8 }));
        scene.add(starMesh);
    
        // --- SHADER: CORAZÓN SACRO (MOLÉCULA) ---
        const desireMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 },
                uDesirePulse: { value: 0 },
                uColorCyan: { value: new THREE.Color(COLORS.PLANET) },
                uColorMagenta: { value: new THREE.Color(COLORS.FACET) },
                uColorAmber: { value: new THREE.Color(COLORS.SUN) }
            },
            vertexShader: `
                varying float vH;
                uniform float uTime;
                uniform float uDesirePulse;
                void main() {
                    vec3 p = position;
                    float ang = uTime * 0.4 + p.y * 1.5;
                    float r = 2.5 + sin(uTime + p.y) * 0.5;
                    float n = sin(p.x * 12.0 + uTime) * cos(p.z * 12.0 + uTime);
                    // El "Knockout" molecular:
                    p.x += cos(ang) * r * (1.0 - uDesirePulse) + n * uDesirePulse * 1.5;
                    p.z += sin(ang) * r * (1.0 - uDesirePulse) + n * uDesirePulse * 1.5;
                    float d = distance(p.y, sin(uTime * 1.5) * 5.0);
                    vH = smoothstep(2.5, 0.0, d);
                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    gl_PointSize = 4.0 * (1.0 / -mvp.z) * (1.0 + vH * 2.5);
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `
                varying float vH;
                uniform vec3 uColorCyan; uniform vec3 uColorMagenta; uniform vec3 uColorAmber;
                uniform float uDesirePulse;
                void main() {
                    float d = distance(gl_PointCoord, vec2(0.5));
                    if(d > 0.5) discard;
                    vec3 base = mix(uColorCyan, uColorMagenta, uDesirePulse);
                    vec3 final = mix(base, uColorAmber, vH);
                    gl_FragColor = vec4(final, 0.9 - d * 1.8);
                }
            `,
            transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
        });
    
        // --- OBJETOS ---
        const sunGroup = new THREE.Group();
        
        // 1. Nube Molecular
        const molGeo = new THREE.BufferGeometry();
        const molPointsCount = 8000;
        const molPos = new Float32Array(molPointsCount * 3);
        for(let i=0; i<molPointsCount; i++) {
            molPos[i*3]=(Math.random()-0.5)*3; molPos[i*3+1]=(Math.random()-0.5)*8; molPos[i*3+2]=(Math.random()-0.5)*3;
        }
        molGeo.setAttribute('position', new THREE.BufferAttribute(molPos, 3));
        const molMesh = new THREE.Points(molGeo, desireMaterial);
        sunGroup.add(molMesh);
    
        // 2. Anillo y Hitbox
        const sunRing = new THREE.Mesh(new THREE.TorusGeometry(4.0, 0.1, 16, 100), new THREE.MeshBasicMaterial({ color: COLORS.SUN, wireframe: true, transparent: true, opacity: 0.3 }));
        const sunHit = new THREE.Mesh(new THREE.SphereGeometry(4.5, 16, 16), new THREE.MeshBasicMaterial({ visible: false }));
        sunGroup.add(sunRing);
        sunGroup.add(sunHit);
    
        // 3. Etiqueta Solar
        const sunLabelDiv = document.createElement('div');
        sunLabelDiv.className = 'node-label label-sun';
        sunLabelDiv.textContent = 'VERTIGLOW';
        const sunLabelObj = new CSS2DObject(sunLabelDiv);
        sunLabelObj.position.set(0, 5, 0);
        sunGroup.add(sunLabelObj);
        
        // Setup data for raycaster
        sunGroup.userData = { node: sunNode };
        sunHit.userData = { node: sunNode };
        scene.add(sunGroup);
    
        // Nodos (Planetas y Facetas)
        const planetGeo = new THREE.IcosahedronGeometry(1, 1);
        const planetWire = new THREE.WireframeGeometry(planetGeo);
        const facetGeo = new THREE.OctahedronGeometry(1, 0);
        const facetWire = new THREE.WireframeGeometry(facetGeo);
    
        nodes.forEach(n => {
            if(n.type === 'sun') { n.mesh = sunGroup; return; }
            
            const wire = n.type === 'planet' ? planetWire : facetWire;
            const mat = new THREE.LineBasicMaterial({ 
                color: n.type === 'planet' ? COLORS.PLANET : COLORS.FACET, 
                transparent: true, opacity: 0.8 
            });
            const mesh = new THREE.LineSegments(wire, mat);
            mesh.scale.setScalar(n.radius);
    
            // Hitbox
            const hitGeo = new THREE.SphereGeometry(n.radius, 8, 8);
            const hitMat = new THREE.MeshBasicMaterial({ visible: false });
            const hitMesh = new THREE.Mesh(hitGeo, hitMat);
            hitMesh.userData = { node: n }; // Critical for raycasting
            mesh.add(hitMesh);
            mesh.userData = { node: n };
    
            // Etiqueta
            const div = document.createElement('div');
            div.className = 'node-label';
            if(n.type === 'facet') div.classList.add('label-facet');
            div.textContent = n.label.toUpperCase();
            const label = new CSS2DObject(div);
            label.position.set(0, n.radius + 0.5, 0);
            
            // Visibilidad inicial: Planetas SI, Facetas NO
            label.visible = n.type === 'planet';
            
            mesh.add(label);
            n.labelObj = label;
            n.mesh = mesh;
            n.hitMesh = hitMesh; // Guardar referencia
            scene.add(mesh);
        });
    
        // Líneas
        const linesGeo = new THREE.BufferGeometry();
        const linesPos = new Float32Array(links.length * 6);
        linesGeo.setAttribute('position', new THREE.BufferAttribute(linesPos, 3));
        const linesMat = new THREE.LineBasicMaterial({ color: COLORS.LINK, transparent: true, opacity: 0.15, blending: THREE.AdditiveBlending });
        const linesMesh = new THREE.LineSegments(linesGeo, linesMat);
        scene.add(linesMesh);
    
        // --- MOTOR DE FÍSICA (VERLET MODIFICADO) ---
        function runPhysics() {
            // Repulsión
            nodes.forEach((n1, i) => {
                nodes.forEach((n2, j) => {
                    if(i <= j) return;
                    const dx = n1.x - n2.x, dy = n1.y - n2.y, dz = n1.z - n2.z;
                    let d2 = dx*dx + dy*dy + dz*dz;
                    if(d2 < 0.1) d2 = 0.1;
                    const f = PHYS.repulsion / Math.sqrt(d2); // Usando formula calibrada
                    const dist = Math.sqrt(d2);
                    if(n1.type !== 'sun') { n1.vx += (dx/dist)*f*0.01; n1.vy += (dy/dist)*f*0.01; n1.vz += (dz/dist)*f*0.01; }
                    if(n2.type !== 'sun') { n2.vx -= (dx/dist)*f*0.01; n2.vy -= (dy/dist)*f*0.01; n2.vz -= (dz/dist)*f*0.01; }
                });
            });
    
            // Enlaces
            links.forEach(l => {
                const dx = l.target.x - l.source.x, dy = l.target.y - l.source.y, dz = l.target.z - l.source.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                const f = (dist - l.dist) * (PHYS.tension * l.strength * 0.05);
                if(l.source.type !== 'sun') { l.source.vx += (dx/dist)*f; l.source.vy += (dy/dist)*f; l.source.vz += (dz/dist)*f; }
                if(l.target.type !== 'sun') { l.target.vx -= (dx/dist)*f; l.target.vy -= (dy/dist)*f; l.target.vz -= (dz/dist)*f; }
            });
    
            // Dinámica Solar
            nodes.forEach(n => {
                if(n.type === 'sun') return;
                const d = Math.sqrt(n.x*n.x + n.y*n.y + n.z*n.z);
                if(n.type === 'facet') {
                    const f = PHYS.sunGravity * d * 0.05;
                    n.vx -= (n.x/d)*f; n.vy -= (n.y/d)*f; n.vz -= (n.z/d)*f;
                } else if (n.type === 'planet') {
                    const f = PHYS.sunRepel / (d*d+1);
                    n.vx += (n.x/d)*f; n.vy += (n.y/d)*f; n.vz += (n.z/d)*f;
                }
                
                if(!n.isDragging) {
                    n.vx *= PHYS.friction; n.vy *= PHYS.friction; n.vz *= PHYS.friction;
                    n.x += n.vx; n.y += n.vy; n.z += n.vz;
                    n.mesh.position.set(n.x, n.y, n.z);
                    n.mesh.rotation.y += 0.01;
                }
            });
    
            // Actualizar Líneas
            const lp = linesMesh.geometry.attributes.position.array;
            links.forEach((l, i) => {
                const idx = i * 6;
                lp[idx] = l.source.x; lp[idx+1] = l.source.y; lp[idx+2] = l.source.z;
                lp[idx+3] = l.target.x; lp[idx+4] = l.target.y; lp[idx+5] = l.target.z;
            });
            linesMesh.geometry.attributes.position.needsUpdate = true;
        }
    
        // --- INTERACCIÓN ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredNode = null;
        let draggedNode = null;
        const dragPlane = new THREE.Plane();
        const normal = new THREE.Vector3();
    
        // Creamos una lista plana de objetos interactivos (Hitboxes y Mesh principal)
        const interactiveObjects = [];
        nodes.forEach(n => {
            if(n.type==='sun') { interactiveObjects.push(sunGroup.children[1]); } // Sun Hitbox
            else { interactiveObjects.push(n.hitMesh); } // Node Hitboxes
        });
    
        window.addEventListener('mousemove', e => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
    
            if(draggedNode) {
                const target = new THREE.Vector3();
                raycaster.ray.intersectPlane(dragPlane, target);
                draggedNode.x = target.x; draggedNode.y = target.y; draggedNode.z = target.z;
                draggedNode.vx=0; draggedNode.vy=0; draggedNode.vz=0;
                draggedNode.mesh.position.copy(target);
                return;
            }
    
            const hits = raycaster.intersectObjects(interactiveObjects);
            if(hits.length > 0) {
                const node = hits[0].object.userData.node;
                if(node && hoveredNode !== node) {
                    hoveredNode = node;
                    document.body.style.cursor = 'pointer';
                    showInfo(node);
                    highlightConnections(node);
                }
            } else if(hoveredNode) {
                hoveredNode = null;
                document.body.style.cursor = 'default';
                hideInfo();
                resetHighlights();
            }
        });
    
        window.addEventListener('mousedown', () => {
            if(hoveredNode && hoveredNode.type !== 'sun') {
                draggedNode = hoveredNode;
                draggedNode.isDragging = true;
                controls.enabled = false;
                normal.copy(camera.position).sub(draggedNode.mesh.position).normalize();
                dragPlane.setFromNormalAndCoplanarPoint(normal, draggedNode.mesh.position);
            }
        });
    
        window.addEventListener('mouseup', () => {
            if(draggedNode) {
                draggedNode.isDragging = false;
                draggedNode = null;
                controls.enabled = true;
            }
        });
    
        function showInfo(n) {
            if(!n.data && n.type !== 'sun' && n.type !== 'facet') return;
            const card = document.getElementById('info-card');
            const title = document.getElementById('card-title');
            const desc = document.getElementById('card-desc');
            const tags = document.getElementById('card-tags');
            
            tags.innerHTML = '';
            
            if (n.type === 'sun') {
                title.innerText = "VERTIGLOW";
                desc.innerText = "Centro de Gravedad. Origen de la Red.";
                card.style.borderLeftColor = "#FFBF00";
            } else if (n.type === 'planet') {
                title.innerText = n.data.title;
                desc.innerText = n.data.desc;
                card.style.borderLeftColor = "#00FFFF";
                [...(n.data.genre||[]), ...(n.data.tech||[])].forEach(t => {
                    const s = document.createElement('span'); s.className='meta-tag'; s.innerText=t;
                    tags.appendChild(s);
                });
            } else {
                title.innerText = n.label;
                desc.innerText = "Nexo Conceptual.";
                card.style.borderLeftColor = "#FF00FF";
            }
            card.style.display = 'block';
        }
    
        function hideInfo() { document.getElementById('info-card').style.display = 'none'; }
    
        function highlightConnections(node) {
            const connected = new Set();
            connected.add(node);
            links.forEach(l => {
                if(l.source === node) connected.add(l.target);
                if(l.target === node) connected.add(l.source);
            });
            nodes.forEach(n => {
                if(n.type === 'sun') return;
                const active = connected.has(n);
                // Child 0 es wireframe en planetas/facetas
                if(n.mesh.children[0].isLineSegments) {
                    n.mesh.children[0].material.opacity = active ? 1.0 : 0.1;
                    n.mesh.children[0].material.color.setHex(active ? 0xFFFFFF : (n.type==='planet'?COLORS.PLANET:COLORS.FACET));
                }
                if(n.labelObj) n.labelObj.visible = active;
            });
            linesMesh.material.opacity = 0.05;
        }
    
        function resetHighlights() {
            nodes.forEach(n => {
                if(n.type === 'sun') return;
                if(n.mesh.children[0].isLineSegments) {
                    n.mesh.children[0].material.opacity = 0.8;
                    n.mesh.children[0].material.color.setHex(n.type==='planet'?COLORS.PLANET:COLORS.FACET);
                }
                // Visibilidad por defecto: Planetas SI, Facetas NO
                if(n.labelObj) n.labelObj.visible = n.type === 'planet';
            });
            linesMesh.material.opacity = 0.15;
        }
    
        // --- POST PROCESADO ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), PHYS.bloomStrength, 0.4, 0.1);
        composer.addPass(bloom);
    
        // --- ANIMACIÓN ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            runPhysics();
    
            // Actualizar Shader
            desireMaterial.uniforms.uTime.value = t;
            desireMaterial.uniforms.uDesirePulse.value = Math.abs(Math.sin(t * 0.4));
            
            // Rotación Anillo Solar
            sunGroup.children[1].rotation.x = t * 0.1; 
            sunGroup.children[1].rotation.y = t * 0.05;
    
            controls.update();
            composer.render();
            labelRenderer.render(scene, camera);
        }
    
        // --- BOOT SEQUENCE & UI HANDLERS ---
        window.toggleSettings = () => {
            const p = document.getElementById('controls-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        };
        
        // Listeners UI
        document.getElementById('in-tension').addEventListener('input', e => PHYS.tension = parseFloat(e.target.value));
        document.getElementById('in-bloom').addEventListener('input', e => bloom.strength = parseFloat(e.target.value));
    
        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('boot-1').style.opacity = 1, 500);
            setTimeout(() => document.getElementById('boot-2').style.opacity = 1, 1200);
            setTimeout(() => document.getElementById('boot-3').style.opacity = 1, 1900);
            setTimeout(() => document.getElementById('boot-4').style.opacity = 1, 2600);
            setTimeout(() => {
                const s = document.getElementById('boot-screen');
                s.style.opacity = 0;
                s.style.visibility = 'hidden';
            }, 3500);
            animate();
        });
    
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    
    </script>
</body>
</html>
